<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Personal Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#calendar">Calendar</a></li>
        <li><a href="#docs">Docs</a></li>
        <li><a href="#study">Study Plan</a></li>
        <li><a href="#notes">Notes & PPT</a></li>
        <li><a href="#clock">Clock/Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Welcome!</h2>
      <p>This is your personal productivity dashboard.</p>
    </section>
    <section id="calendar">
      <h2>Calendar</h2>
      <input type="date" id="calendarDate"/>
    </section>
    <section id="docs">
      <h2>Docs</h2>
      <p>Upload and manage your documents here (feature coming soon!).</p>
    </section>
    <section id="study">
      <h2>Study Plan</h2>
      <textarea placeholder="Write your study plan..."></textarea>
    </section>
    <section id="notes">
      <h2>Notes & PPT</h2>
      <textarea placeholder="Take notes or paste PPT links..."></textarea>
    </section>
    <section id="clock">
      <h2>Clock/Timer</h2>
      <div id="clockTime"></div>
      <div>
        <input type="number" id="timerMinutes" placeholder="Minutes"/>
        <button onclick="startTimer()">Start Timer</button>
      </div>
      <div id="timerDisplay"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
